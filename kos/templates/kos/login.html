{% extends "kos/base.html" %}

{% block title %}Prihlásenie{% endblock %}

{% block content %}
<h2>Prihlásenie</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="main-button">Prihlásiť</button>
</form>
<p class="mt-2">
    <a href="{% url 'account_reset_password' %}" class="main-link">Obnoviť heslo</a>
</p>
{% endblock %}
