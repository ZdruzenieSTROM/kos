{% extends "kos/base.html" %}

{% block title %}Registrácia{% endblock %}

{% block content %}
<h2>Registrácia tímu</h2>
{% if form.fields.game.queryset %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="main-button">Registruj</button>
    </form>
{% else %}
    <p>Práve neprebieha registrácia na žiadnu súťaž.</p>
{% endif %}
{% endblock %}
