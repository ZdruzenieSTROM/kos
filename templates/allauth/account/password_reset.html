{% extends "kos/base.html" %}
{% load account %}
{% block title %}Obnovenie hesla{% endblock %}

{% block content %}
<h2>Obnovenie hesla</h2>
<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="main-button">Obnov heslo</button>
</form>

{% endblock %}
